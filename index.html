<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>クリックして開始</title>
    <style>
        /* body全体を使い、要素を中央に配置 */
        body {
            margin: 0;
            padding: 0;
            display: flex; /* Flexboxを使って子要素を配置 */
            justify-content: center; /* 水平方向の中央寄せ */
            align-items: center; /* 垂直方向の中央寄せ */
            min-height: 100vh; /* 画面の高さいっぱいにする */
            background-color: #f0f0f0; /* 背景色（任意、画像が表示されない場合のFallback） */
            cursor: pointer; /* クリック可能であることを示すカーソル */
            user-select: none; /* テキスト選択を無効に（任意） */
            -webkit-user-select: none; /* Safari対応 */
            -ms-user-select: none; /* IE対応 */
            touch-action: manipulation; /* タッチ操作の最適化 */
            position: relative; /* ::before要素（オーバーレイ）の基準点とするために必要 */
            /* overflow: hidden; */ /* 意図しないスクロールバーを非表示にしたい場合など */

            /* ★メインページ（main.html）の背景スタイルを移植します★ */
            background-image: url('images/background.jpg'); /* ← ここをあなたのメインページの背景画像への正しいパスに修正してください */
            background-size: cover; /* 画面全体を覆うように画像を拡大縮小 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
            background-attachment: fixed; /* スクロールしても画像は固定 */
        }

        /* 背景画像を薄く見せるための半透明オーバーレイ */
        body::before {
            content: ''; /* 疑似要素には content が必要 */
            position: absolute; /* bodyを基準に絶対配置 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 白の半透明色でオーバーレイをかけます - もっと薄く（透明度を低く） */
            background-color: rgba(255, 255, 255, 0.1); /* 例: 白を10%の透明度で重ねる */
            z-index: 1; /* クリックを促す文字より手前に表示（ただし文字はさらにz-indexを高くする） */
        }


        /* font.css から tare フォントの定義を移植 */
        @font-face {
          font-family: 'tare';
          src: url('font/Splatfont.ttf') format('truetype'); /* ★あなたのフォントファイルへの正しいパスを指定してください★ */
        }

        /* クリックを促す文字のスタイル */
        .click-prompt {
            font-family: 'tare', sans-serif; /* tareフォントを使用 */
            font-size: 3em; /* もっと小さく */
            /* clickの色ももっと薄く */
            color: #88ccff; /* 例: 明るく薄い水色 */
            text-align: center;
            /* かくかく感を出しつつ、アウトラインを調整 */
            text-shadow:
                -1px -1px 0 #000, /* シャドウのオフセットを小さく */
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; /* シンプルな4方向シャドウ */
            /* Webkit系ブラウザ向けのアウトライン */
            -webkit-text-stroke: 1px #000;
            text-stroke: 1px #000; /* 標準的なアウトライン（対応ブラウザのみ） */
            position: relative; /* オーバーレイより手前に表示するために必要 */
            z-index: 2; /* オーバーレイ (z-index: 1) より手前に表示 */
        }

    </style>
</head>
<body>

    <div class="click-prompt">
        click
    </div>

    <script>
        // ページ全体またはクリックプロンプトがクリックまたはタッチされたらメインページに遷移
        function goToMainPage() {
             // メインのページファイル名にリダイレクト
            window.location.href = 'main.html'; // main.html にリダイレクト
        }

        document.body.addEventListener('click', goToMainPage);
         // タッチデバイスのためにtouchstartイベントもリッスン
        document.body.addEventListener('touchstart', goToMainPage);
    </script>

</body>
</html>
