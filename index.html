<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Splatoon Cheat-Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation;
            position: relative;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1;
        }
        @font-face {
            font-family: 'SahityaRegular';
            src: url('font/Sahitya-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        .click-prompt {
            font-family: 'SahityaRegular', sans-serif;
            font-size: 2.5em;
            color: #88ccff;
            text-align: center;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="click-prompt">
        click
    </div>
    <script>
        function goToMainPage() {
            window.location.href = 'main.html';
            removeInteractionListeners();
        }
        function removeInteractionListeners() {
            document.body.removeEventListener('click', handleInteraction);
            document.body.removeEventListener('touchstart', handleInteraction);
        }
        function handleInteraction(event) {
            goToMainPage();
        }
        document.body.addEventListener('click', handleInteraction);
        document.body.addEventListener('touchstart', handleInteraction);
    </script>
</body>
</html>
