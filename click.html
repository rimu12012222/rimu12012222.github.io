<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>クリックして開始</title>
    <style>
        /* body全体を使い、要素を中央に配置 */
        body {
            margin: 0;
            padding: 0;
            display: flex; /* Flexboxを使って子要素を配置 */
            justify-content: center; /* 水平方向の中央寄せ */
            align-items: center; /* 垂直方向の中央寄せ */
            min-height: 100vh; /* 画面の高さいっぱいにする */
            background-color: #f0f0f0; /* 背景色（任意） */
            cursor: pointer; /* クリック可能であることを示すカーソル */
            user-select: none; /* テキスト選択を無効に（任意） */
            -webkit-user-select: none; /* Safari対応 */
            -ms-user-select: none; /* IE対応 */
            touch-action: manipulation; /* タッチ操作の最適化 */
        }

        /* font.css から tare フォントの定義を移植 */
        @font-face {
          font-family: 'tare';
          src: url('font/Splatfont.ttf') format('truetype'); /* ★あなたのフォントファイルへのパスを適切に指定してください★ */
        }

        /* クリックを促す文字のスタイル */
        .click-prompt {
            font-family: 'tare', sans-serif; /* tareフォントを使用 */
            font-size: 4em; /* 文字サイズを大きく */
            color: #00aaff; /* 水色 */
            text-align: center;
            /* かくかくした文字の感じを出すためのスタイル（テキストシャドウとアウトライン風） */
            text-shadow:
                -2px -2px 0 #000,
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000; /* 太いアウトライン風のシャドウ */
            /* Webkit系ブラウザ向けのアウトライン */
            -webkit-text-stroke: 1px #000;
            text-stroke: 1px #000; /* 標準的なアウトライン (対応ブラウザのみ) */
            color: #00aaff; /* アウトラインと併用する場合の文字色 */
        }

    </style>
</head>
<body>

    <div class="click-prompt">
        クリック
    </div>

    <script>
        // ページ全体またはクリックプロンプトがクリックまたはタッチされたらメインページに遷移
        function goToMainPage() {
             // メインのページファイル名にリダイレクト
            window.location.href = 'index.html'; // main.html にリダイレクト
        }

        document.body.addEventListener('click', goToMainPage);
         // タッチデバイスのためにtouchstartイベントもリッスン
        document.body.addEventListener('touchstart', goToMainPage);
    </script>

</body>
</html>
